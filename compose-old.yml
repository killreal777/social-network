services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=social-network'
      - 'POSTGRES_USER=admin'
      - 'POSTGRES_PASSWORD=qwerty12345'
    ports:
      - '5433:5432'
